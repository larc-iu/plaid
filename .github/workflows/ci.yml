name: CI

on: [push]

jobs:

  clojure:

    strategy:
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Prepare java
        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@3.5
        with:
          # Install just one or all simultaneously
          cli: 1.11.1 # Clojure CLI based on tools.deps

      - name: Install node libs
        run: |
          rm yarn.lock
          yarn

      - name: Run clj tests
        run: yarn test

      - name: Compile production artefacts
        run: yarn release
